<html>
<body>
<script type="text/javascript">

var num1;
var newNum;
var BR = "<br \>";
var ES = "";

num1 = prompt("Enter the first number: ", ES);
num1 = parseInt(num1)

newNum = num1;
document.write("The number is " + newNum + BR);

function factoring(num1){
	newNum = 1;
	for (count = 1; count <= num1; count++) {
			newNum = newNum * count;
			
			}
	document.write("The factorial of " + num1 + " is " + newNum);
}
factoring(num1);

	
</script>
</body>
</html>
